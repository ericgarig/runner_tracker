<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h3>Crew New Athlete</h3>
<form action="" method="post" name="edit">
	{{form.hidden_tag()}}
	<div class="form-group row">
		<label for="name_first" class="col-sm-2 form-control-label text-right">First Name</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="name_first" placeholder="Jane">
		</div>
	</div>
	<div class="form-group row">
		<label for="name_last" class="col-sm-2 form-control-label text-right">Last Name</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="name_last" placeholder="Doe">
		</div>
	</div>
	<div class="form-group row">
		<label for="phone" class="col-sm-2 form-control-label text-right">Phone</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="phone_number" placeholder="1234567890">
		</div>
	</div>
	<div class="form-group row">
		<label for="email" class="col-sm-2 form-control-label text-right">Email</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="email" placeholder="my-email@domain.com">
		</div>
	</div>
	<div class="form-group row">
		<label for="date" class="col-sm-2 form-control-label text-right">Date of birth</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="date">
		</div>
	</div>
	<div class="form-group row">
		<label for="address_street" class="col-sm-2 form-control-label text-right">Street</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="address_street" placeholder="123 Fake St.">
		</div>
	</div>
	<div class="form-group row">
		<label for="address_city" class="col-sm-2 form-control-label text-right">City</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="address_city" placeholder="Fakeville">
		</div>
	</div>
	<div class="form-group row">
		<label for="address_state" class="col-sm-2 form-control-label text-right">State</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="address_state" placeholder="ME">
		</div>
	</div>
	<div class="form-group row">
		<label for="address_zip" class="col-sm-2 form-control-label text-right">Zip</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="address_zip" placeholder="12345">
		</div>
	</div>
	<div class="form-group row">
		<label for="ice_name" class="col-sm-2 form-control-label text-right">Emergency Name</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="ice_name" placeholder="John Doe">
		</div>
	</div>
	<div class="form-group row">
		<label for="ice_phone" class="col-sm-2 form-control-label text-right">Emergency Phone</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="ice_phone" placeholder="0987654321">
		</div>
	</div>
	<div class="form-group row">
		<label for="pace" class="col-sm-2 form-control-label text-right">Pace ( min/mile )</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="pace" placeholder="7.5">
		</div>
	</div>
	<div class="form-group row">
		<label for="disability" class="col-sm-2 form-control-label text-right">Disability</label>
		<div class="col-sm-10">
			<input type="text" class="col-sm-10 form-control" name="disability" placeholder="BK">
		</div>
	</div>
	<div class="form-group row">
		<label for="note" class="col-sm-2 form-control-label text-right">Note</label>
		<div class="col-sm-10">
			<input type="textarea" class="col-sm-10 form-control" name="note" placeholder="Something intersting goes here...">
		</div>
	</div>
	
	<div class="form-group row">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-primary">Create</button>
		</div>
	</div>
</form>

{% endblock %}
