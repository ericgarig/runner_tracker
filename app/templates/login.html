<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<h3>Please Login
<form class="form-inline" action="" method="post" name="login">
	{{form.hidden_tag()}}
	<div class="form-group">
		{{ form.username(class_="col-sm-10 form-control", placeholder="username") }}
	</div>
	<div class="form-group">
		{{ form.password(class_="col-sm-10 form-control", placeholder="password") }}
	</div>

	<button type="submit" class="btn btn-default">Sign in</button>
</form>

{% endblock %}
