<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h3>Delete Athlete</h3>
<p>
	Are you sure you want to delete <strong>{{athlete.name_fl()}}</strong>? 
	Type in first and last name to confirm deletion.
</p>

<form action="" method="post" name="delete">
	{{form.hidden_tag()}}
	<div class="form-group row">
		<label for="{{name_first}}" class="col-sm-2 form-control-label text-right">First Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="name_first" placeholder="First Name">
		</div>
	</div>
	<div class="form-group row">
		<label for="{{name_last}}" class="col-sm-2 form-control-label text-right">Last Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="name_last" placeholder="Last Name">
		</div>
	</div>

	<div class="form-group row">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-danger">Delete</button>
		</div>
	</div>	
</form>
{% endblock %}
